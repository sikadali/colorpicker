<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="onglets">
                    <button onclick="openOnglet(event, 'imagepicker')">FROM IMAGE</button>
                    <button onclick="openOnglet(event, 'colorpicker')">FROM COLOR WHEEL</button>
                </div>
                <div class="logo">
                    <h1>Color Picker</h1>
                    <span class="material-icons">colorize</span>
                </div>
            </div>
            <div class="tabcontent" id="imagepicker">
                <img class="img-display" src="./default-img.png"></img>
                <div class="color-display">
                    <h3>Colors</h3>
                    <section>
                        <div class="colors">
                            <div class="color chosen"></div>
                            <div class="color"></div>
                        </div>
                        <div class="values">
                            <div class="value">
                                <div>HEX: #00000</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                            <div class="value">
                                <div>RGB: rgb(0,0,0,0)</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                        </div>
                    </section>
                    <button>LOAD IMAGE</button>
                </div>
            </div>
            <div class="tabcontent" id="colorpicker">
                colorpicker
                <div class="colorwheel"></div>
                <div class="color"></div>
                <div class="color-conversion"></div>
            </div>  
        </div>
        <script src="picker.js"></script>
    </body>
</html>
