<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="onglets">
                    <button onclick="openOnglet(event, 'imagepicker')">FROM IMAGE</button>
                    <button onclick="openOnglet(event, 'colorpicker')">FROM COLOR WHEEL</button>
                </div>
                <div class="logo" onclick="openOnglet(event, 'imagepicker')">
                    <h1>Color Picker</h1>
                    <span class="material-icons">colorize</span>
                </div>
            </div>
            <div class="tabcontent" id="imagepicker">
                <span class="pipe material-icons">colorize</span>
                <img class="img-display" src="./default-img.png"></img>
                <div class="color-display">
                    <h3>Colors</h3>
                    <section>
                        <div class="colors">
                            <div class="picked-color"></div>
                        </div>
                        <div class="values">
                            <div class="value">
                                <div id="hex">HEX: #ffffff</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                            <div class="value">
                                <div id="rgb">RGB: rgb(255,255,255)</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                        </div>
                    </section>
                    <!--<button id="loadBtn" onclick="loadFile()">LOAD IMAGE</button>-->
                    <label for="input-file">LOAD IMAGE</button>
                    <input type="file" id="input-file">

                </div>
            </div>
            <div class="tabcontent" id="colorpicker">
                colorpicker
                <div class="colorwheel"></div>
                <div class="color"></div>
                <div class="color-conversion"></div>
            </div> 
            <div id="notif">Copied to clipboard</div>
        </div>
        <script src="picker.js"></script>
    </body>
</html>
