<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <button onclick="openOnglet(event, 'imagepicker')">FROM IMAGE</button>
                <button onclick="openOnglet(event, 'colorpicker')">FROM COLOR WHEEL</button>
            </div>
            <div class="tabcontent" id="imagepicker">
                <div class="img-display">
                    <img src="./default-img.png" alt="">
                </div>
                <div class="color-display"></div>
            </div>
            <div class="tabcontent" id="colorpicker">
                colorpicker
                <div class="colorwheel"></div>
                <div class="color"></div>
                <div class="color-conversion"></div>
            </div>  
        </div>
        <script src="picker.js"></script>
    </body>
</html>
