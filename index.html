<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1>Color Picker</h1>
                    <span class="material-icons">colorize</span>
                </div>
            </div>
            <div class="tabcontent" id="imagepicker">
                <span class="pipe icon material-icons">colorize</span>
                <div class="img-container">
                    <img class="img-display" src="./default-img.jpg"></img>
                    <span class="zoom-in icon material-symbols-outlined">zoom_in</span>
                </div>
                <div class="color-display">
                    <h3>Colors</h3>
                    <section>
                        <div class="colors">
                            <div class="picked-color"></div>
                        </div>
                        <div class="values">
                            <div class="value">
                                <div id="hex">HEX: #ffffff</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                            <div class="value">
                                <div id="rgb">RGB: rgb(255,255,255)</div>
                                <span class="material-icons">content_copy</span>
                            </div>
                        </div>
                    </section>
                    <!--<button id="loadBtn" onclick="loadFile()">LOAD IMAGE</button>-->
                    <label for="input-file">LOAD IMAGE</button>
                    <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg">

                </div>
            </div>
            <div id="notif">Copied to clipboard</div>
        </div>
        <script src="picker.js"></script>
    </body>
</html>
